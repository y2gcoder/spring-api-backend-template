spring:
  # TODO 개발 데이터베이스 연결
  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: none
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

logging:
  level:
    com.y2gcoder.app: debug
    org.hibernate.sql: info
    org.hibernate.type.descriptor.sql: trace
